<!DOCTYPE html>
<html>
    <head>
<meta charset=utf-8 />
<title>Change the content of a cell</title>
</head><body>
<table id="myTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
<tr><td>Row3 cell1</td>
<td>Row3 cell2</td></tr>
</table>
<form>
<input type="button" onclick="changeContent()" value="Change
content">
</form>
<script>
    function changeContent(row, column, content) {
        var table = document.getElementById("myTable");
        if (row >= 0 && row < table.rows.length) {
            var targetRow = table.rows[row];
            if (column >= 0 && column < targetRow.cells.length) {
                 targetRow.cells[column].innerHTML = content;
          } 
          else {
             console.error("Invalid column index: " + column);
         }
        } 
          else {
            console.error("Invalid row index: " + row);
         }
         changeContent(1,0,"reddy");
    }
    

</script>
</body>
</html>
