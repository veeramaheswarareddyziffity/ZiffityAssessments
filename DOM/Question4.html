<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
    <p><a id="attribute" type="text/html" hreflang="en-us"
    rel="nofollow" target="_self"
    href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get
    attributes value</button>

    <p id="demo"></p>
    
    <script>
        const getAttributes=function(){
        const x=document.getElementsByTagName("a")[0];
        let  text="";
       
            text+="type: "+x.getAttribute("type")+"<br>";
            text+="hreflang: "+x.getAttribute("hreflang")+"<br>";
            text+="rel: "+x.getAttribute("rel")+"<br>";
            text+="target: "+x.getAttribute("target")+"<br>";
            text+="href: "+x.getAttribute("href")+"<br>";
        
        document.getElementById("demo").innerHTML=text;
    }
    
    </script>
    </body>
    </html>
