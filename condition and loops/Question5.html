    <body>
        <script>
            function evenOrOdd(){
                var result="";
                for(var i=0;i<=15;i++){
                    if(i%2==0){
                        result+= i + " is even<br>";
                    }
                    else{
                        result+=i +" is odd<br>";
                    }
                
                }
                return result;
            }
            document.write(evenOrOdd());
        </script>
    </body>
