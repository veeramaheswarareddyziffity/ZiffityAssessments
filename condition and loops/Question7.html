<!DOCTYPE html>
<html>
    <head>
        <title>
            Question7
        </title>
    </head>
    <body>
        <script>
            var res="";
            for(var i=1;i<=100;i++){
                if(i%3==0 && i%5==0){
                    res+=i +" FizzBuzz" + "<br>";
                }
                else if(i%3==0){
                    res+=i+" Fizz"+"<br>";
                }
                else if(i%5==0){
                    res+=i+" Buzz"+"<br>";
                }
                else{
                    res+=i+"<br>";
                }
            }
            document.write(res);
        </script>
    </body>
</html>
