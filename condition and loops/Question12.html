<!DOCTYPE html>
<html>
    <head>
        <title>Question12</title>
    </head>
    <body>
        <script>
            function sumOfMul(){
                var sum=0;
                for(var i=1;i<1000;i++){
                  
                    if(i%3==0 || i%5==0){
                        sum=sum+i;
                    }
                    
                }
                document.write(sum);
            }
            sumOfMul();
        </script>
    </body>
</html>
