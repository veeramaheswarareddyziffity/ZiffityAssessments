<!DOCTYPE html>
<html>
    <head>
        <title>Question10</title>
    </head>
    <body>
        <script>
            var n=5;
            var pattern = "";
            for(var i=1;i<=n;i++) {
                for(var j=1;j<=i;j++) {
                    pattern+="* ";
                }
                pattern += "<br>";
            }
            document.write(pattern);


        </script>
    </body>
</html>
