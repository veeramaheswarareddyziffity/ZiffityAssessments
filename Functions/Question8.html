<!DOCTYPE html>
<html>
    <head>
        <title>Question8</title>
    </head>
    <body>
        <script>
            function  primeOrNot(num){
            if(num==1){
                return "Prime number";
            }
                       
            else if(num>1){
                 for(var i=2;i<num;i++){
                    if(num%i==0){
                    return " not prime";
                      }
                }
                return "prime number";
            }

        }
            document.write(primeOrNot(87));
        </script>
    </body>
</html>
