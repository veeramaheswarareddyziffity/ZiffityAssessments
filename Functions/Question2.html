    <script>
        function palindrome(text){
            var len=text.length;
            for(var i=0; i<(len/2);i++){
                if(text[i]==text[len-1-i]){
                    return "it is a palindrome";
                }
                else{
                    return "Not a palindrome";
                }
            }
           
        }
        document.write(palindrome("madam"));

    </script>
