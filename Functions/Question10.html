<!DOCTYPE html>
<html>

        <title>Question10</title>
    </head>
    <body>
        <script>
            function identityMatrix(n){
                var matrix=[];
                for(var i=0;i<n;i++){
                    var row=[];
                   
                    for(var j=0;j<n;j++){
                        if(i===j){
                            row.push(1);
                        }
                        else{
                            row.push(0);
                        }
                    }
                    matrix.push(row);
                    
                }
                return matrix; 
            }
               var result=identityMatrix(3);
               for(var i=0;i<result.length;i++){
                document.write(result[i].join(" ")+"<br>");
               
            }
            
        </script>
    </body>
</html>
