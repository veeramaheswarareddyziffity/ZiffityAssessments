<!DOCTYPE html>
<html>
    <head>
        <title>Question6</title>
    </head>
    <body>
        <script>
            function dashesBtEvenNumbers(n){
                var str=n.toString();
                var res=[str[0]];
                for(var i=1;i<str.length;i++){
                    if((str[i-1]%2===0)&&(str[i]%2===0)){
                        res.push("-",str[i]);
                    }
                    else{
                        res.push(str[i]);
                    }
                    
                }
                return res.join('');
            }
           document.write(dashesBtEvenNumbers(window.prompt()));
           //document.write(dashesBtEvenNumbers(025468));
        </script>
    </body>
</html>
