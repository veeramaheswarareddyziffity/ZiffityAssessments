<!DOCTYPE html>
<html>
    <head>
        <title>
            Question13
        </title>
    </head>
    <body>
        <input type="text" id="text1"></input>
        <input type="button" id="button1" value="Add" onclick="add();"></input>
        <input type="button" id="button2" value="Display" onclick="display();"></input>
        <div id="Result"></div>
        <script>
            var array=[];
         function add(){
           var input=document.getElementById("text1").value;
           array.push(input);
           document.getElementById("text1").value='';
         }
         function display(){
            var result=document.getElementById("Result");
                result.innerHTML=array.join(", ");
         }
        </script>
    </body>
</html>
