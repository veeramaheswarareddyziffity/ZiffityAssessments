<!DOCTYPE html>
<html>
    <head>
        <title>Question8</title>
    </head>
    <body>
        <script>
            function mostFrequentItem(arr){
               var count=1;
               var temp=0;
               var item;
                for(var i=0;i<arr.length;i++){
                    for(var j=i;j<arr.length;j++){
                        if(arr[i]==arr[j]){
                            temp++;
                        }
                        if(count<temp){
                            count=temp;
                            item=arr[i];
                        }
                    }
                    temp=0;
                }
               
                return item+"( "+count+" times"+" )";
            }
           document.write(mostFrequentItem([3, 'a','a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]));
        </script>
    </body>
</html>
