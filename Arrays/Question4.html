<!DOCTYPE html>
<html>

        <title>Question2</title>
    </head>
    <body>
        <script>
            function lastElement(arr,n){
               if(arr==null){
                return 0;
               }
               if(n==null){
                return arr[arr.length-1];
               }
               return arr.slice(arr.length-n);
            }
           document.write(lastElement([1,2,3],2));
        </script>
    </body>
</html>
