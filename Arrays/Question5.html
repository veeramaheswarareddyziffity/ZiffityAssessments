<!DOCTYPE html>
<html>
    <head>
        <title>Question5</title>
    </head>
    <body>
        <script>
            function joinElementsToString(arr){
                var res=arr.toString();
                var res1=arr.join();
                var res2=arr.join("+");
                return res+"<br>"+res1+"<br>"+res2;
            }
           document.write(joinElementsToString(["Red","White","Blue","Green"]));
        </script>
    </body>
</html>
