<!DOCTYPE html>
<html>
    <head>
        <title>Question10</title>
    </head>
    <body>
        <script>
            function printInsideElements(arr){
               var arr1=[];
               for(var i=0;i<arr.length;i++){
                arr1.push("row ",i ,"<br>")
                for (var j=0;j<arr[i].length;j++){
                    arr1.push(arr[i][j],"<br>");
                }
               }
               return arr1.join("");
               
            }
           document.write(printInsideElements([[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3,
10, 26, 7]]));
        </script>
    </body>
</html>
