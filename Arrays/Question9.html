<!DOCTYPE html>
<html>
    <head>
        <title>Question9</title>
    </head>
    <body>
        <script>
            function swapEachChar(str){
                  var splitted=str.split("");
                  var str1="";
                  for(var i=0;i<splitted.length;i++){
                    if(/[A-Z]/.test(splitted[i]) ){
                        str1+=splitted[i].toLowerCase();
                    }
                    else if (/[a-z]/.test(splitted[i]) ){
                        str1+=splitted[i].toUpperCase();
                    }
                    else{
                        str1+=splitted[i];
                    }
                  }
                  return str1;
            }
           document.write(swapEachChar("The Quick Brown Fox"));
        </script>
    </body>
</html>
