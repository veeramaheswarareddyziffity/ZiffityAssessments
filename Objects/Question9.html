<!DOCTYPE html>
<html>
    <head>
        <title>Question9</title>
    </head>
    <body>
        <script>
            
            function areaOfCircle(radius){
                return Math.PI*radius*radius;
            }
            function perimeterOfCircle(radius){
                return 2*Math.PI*radius;
            }
            document.write("Area of Circle: "+areaOfCircle(2).toFixed(3)+"<br>");
            document.write("Perimeter of Circle: "+perimeterOfCircle(3).toFixed(3));


        </script>
    </body>
</html>
