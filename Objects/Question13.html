    <body>
        <script>
           function allProperties(obj){
            
            var props=[];
            for(var key in obj){
                props.push(key);
            }
            return props;
           }
           var student={
                name:"David Rayy",
                sclass:"VI",
                rollno:12
            };
           console.log(allProperties(student));
           console.log(allProperties(student));
        </script>
