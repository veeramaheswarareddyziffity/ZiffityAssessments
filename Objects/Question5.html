<!DOCTYPE html>
<html>
    <head>
        <title>Question5</title>
    </head>
    <body>
        <script>
            function cyl_Volume(height,radius){
                this.height=height;
                this.radius=radius;
                return Math.PI*height*radius*radius;
            }
            document.write(cyl_Volume(4,2).toFixed(4));

        </script>
    </body>
</html>
