<!DOCTYPE html>
<html>
    <head>
        <title>Question16</title>
    </head>
    <body>
        <script>
            function swapKeyValues(obj){
                const obj1={};
                for (var key in obj){
                    if(obj.hasOwnProperty(key)){
                        obj1[obj[key]]=key;
                    }
                    
                }
                return obj1;
               
            } 
            var color={red: "#FF0000", green: "#00FF00", white: "#FFFFFF"};   
             console.log(swapKeyValues(color));
        </script>
    </body>
</html>
