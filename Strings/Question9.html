<!DOCTYPE html>

    <body>
        <script>
            function captalizeFirstLetter(str){
                var splited=str.toLowerCase().split(" ");
                for(var i=0;i<splited.length;i++){
                   splited[i]=splited[i].charAt(0).toUpperCase()+splited[i].slice(1); 
                }
                return splited.join(" ");
            }
            document.write(captalizeFirstLetter("ja string excercise"));
        </script>
    </body>
