        <script>
            function hide_email(email){
                var splited=email.split("@");
                var str1=splited[0];
                var str2=splited[1];
                var avg=str1.length/2;
                var str1=str1.substring(0,(str1.length-avg));
                return (str1+"***@"+str2);
            }
            document.write(hide_email("mahireddyd@gmail.com"));
