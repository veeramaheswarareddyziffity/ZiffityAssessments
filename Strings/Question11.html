<!DOCTYPE html>
<html>
    <head>
        <title>Question11</title>
    </head>
    <body>
        <script>
            function camelCase(str){
                var splited=str.split(" ");
                for(var i=0;i<splited.length;i++){
                    splited[i]=splited[i].charAt(0).toUpperCase()+splited[i].slice(1);
                }
                return splited.join("");
            }
            document.write(camelCase("java Script excercise"));
        </script>
    </body>
</html>
