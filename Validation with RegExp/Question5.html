    <body>
        <script>
            function trim(str){
               
                if(typeof str==='string'){
                  return str.replace((/^\s+|\s+$/g),'');
                }
                else{
                    return false;
                }
            }
           console.log(trim("  welcome "));
        </script>
    </body>
</html>
