    <body>
        <script>
            function ukPostalCodw(str){
                var regexp=/^([A-Z]{1,2})([A-Z0-9]{4})([A-Z]{1,2})$/g;
                if(regexp.test(str)){
                    console.log("true");
                }
                else{
                    console.log("false");
                }
            }
            ukPostalCodw("SW1W0NY");
            ukPostalCodw("SW1WokY");
        </script>
    </body>
