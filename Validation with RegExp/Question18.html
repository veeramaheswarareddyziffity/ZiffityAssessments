<!DOCTYPE html>
<html>
    <head>
        <title>Question18</title>
    </head>
    <body>
        <script>
            function isDomain(str){
                var regexp=/^([a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,6})$/i;
                if(regexp.test(str)){
                    console.log("true");
                }
                else{
                    console.log("false");
                }
            }
            isDomain("www.example.com");
            isDomain("http://www.example.com");
            
        </script>
    </body>
</html>
