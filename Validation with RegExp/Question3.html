<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            function validateEmail(str){
                var regexp=/^([a-zA-Z0-9\.-]+)@([a-zA-Z]+).([a-z]{2,3})$/
                if(regexp.test(str)){
                    console.log("valid Email");
                }
                else{
                    console.log("Invalid Email");
                }
            }
            validateEmail("b.veear123@gmail.com");
        </script>
    </body>
