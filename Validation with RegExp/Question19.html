<!DOCTYPE html>
<html>
    <head>
        <title>Question19</title>
    </head>
    <body>
        <script>
            function isHTML(str){
                var regexp=/^(<([a-z])[\s\S]*>)$/i;
                if(regexp.test(str)){
                    console.log("true");
                }
                else{
                    console.log("false");
                }
            }
            isHTML("<p>Hello, world!</p>");
            isHTML("Hello, world!");
        </script>
    </body>
</html>
