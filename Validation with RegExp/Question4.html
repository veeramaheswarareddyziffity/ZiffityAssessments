<!DOCTYPE html>
<html>

        <title>Question4</title>
    </head>
    <body>
        <script>
            function searchDate(str){
                var regexp=/^([0-9]{1,2})\/([0-9]{1,2})\/([0-9]{4})$/
                if(regexp.test(str)){
                    console.log("valid Date");
                }
                else{
                    console.log("Invalid Date");
                }
            }
            searchDate("29/05/2023");
        </script>
    </body>
</html>
