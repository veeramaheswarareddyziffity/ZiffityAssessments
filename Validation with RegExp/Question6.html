    <body>
        <script>
            function trim(str){
               
                if(typeof str==='string'){
                  result= str.replace((/^\s*|\s*$/gi),'');
                  result=result.replace(/[ ]{2,}gi/," ");
                  result=result.replace(/\n/g,"\n");
                  result1=result.split(" ").length;

                  return result+"\n"+result1;
                }
              
            }
           console.log(trim("   The quick brown fox jumps over the lazy dog."));
        </script>
    </body>
</html>
