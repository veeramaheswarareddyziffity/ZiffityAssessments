<!DOCTYPE html>
<html>

        <title>Question11</title>
    </head>
    <body>
        <script>
            function timeString(str){
                var regexp=/^([0-3]{1,2}):([0-5]?[0-9]):([0-5]?[0-9])$/g;
                if(regexp.test(str)){
                    console.log("true");
                }
                else{
                    console.log("false");
                }
            }
            timeString("13:35:40");
            timeString("90:68:88");
        </script>
    </body>
</html>
