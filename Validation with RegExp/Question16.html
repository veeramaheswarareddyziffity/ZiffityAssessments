        <script>
            function hexaDecimal(str){
                var regexp=/^([0-9a-fA-F]+)$/g;
                if(regexp.test(str)){
                    console.log("true");
                }
                else{
                    console.log("false");

            }

            hexaDecimal("okdsds665");
