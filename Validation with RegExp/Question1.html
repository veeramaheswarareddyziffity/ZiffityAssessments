<!DOCTYPE html>
<html>
    <head>
        <title>Question1</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function upperCase(str){
                regexp=/^[A-Z]/;
                if(regexp.test(str)){
                    console.log("First Character is Upper Case");
                }
                else{
                    console.log("First Character is Not Upper Case");
                }
            }
            upperCase("Abcd");
            upperCase("acZd");
 
        </script>
    </body>
</html>
